<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>DASGarage product View</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<h1 th:text="${product.brand}"> </h1>

<table style="border: black">
    <tr>
        <th>Id</th>
        <th>Mileage</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    <tr>
        <td th:text="${product.productId}"></td>
        <td th:text="${product.mileage}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.imagineUrl}"></td>
    </tr>
</table>

</body>

</html>

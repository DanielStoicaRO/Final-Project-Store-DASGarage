<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>DASGarage product View</title>

    <div style="position: absolute; top: 100; right: 0;">
        <img src="/imagines/dasgarageLogo.jpg" class="img-fluid logo-custom" alt="...">
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('/imagines/backgroundView.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .logo-custom {
            width: 300px;
            height: 150px;
        }
        .card-custom {
            margin: auto;
            margin-top: 50px;
        }
    </style>

    <!--    <style>-->
    <!--        table, th, td {-->
    <!--            border: 1px solid black;-->
    <!--            border-radius: 10px;-->
    <!--        }-->
    <!--    </style>-->
</head>

<body>

<div class="card card-custom text-center" style="width: 40rem;">

    <img th:src="${product.imagineUrl}" class="card-img-top" alt="Car Pictures">
    <div class="card-body">
        <h5 class="card-title" th:text="${product.brand}">Card title</h5>
        <p class="card-text" th:text="${product.description}"></p>
        <p class="card-text" th:text="${product.mileage} + ' KM' "></p>
        <p class="card-text" th:text="${product.price} + ' Price â‚¬' "></p>
        <p class="card-text" th:text="${product.quantity} + ' Units' "></p>

        <a href="/frontpage" class="btn btn-primary">Back</a>

    </div>
</div>

<div class="card-custom" style="width: 60rem;">
    <figure class="figure ">
        <img src="/imagines/leasing.jpg" class="figure-img img-fluid rounded" alt="BuyLeasing">
        <figcaption class="figure-caption">Finance your car</figcaption>
    </figure>
</div>


<div class="fixed-bottom text-center p-3 bg-dark text-white">
    DAS Garage is a fictional company made only for Java learning purposes.
    Terms and conditions don't apply, user discretion is advised.
    Website by SDA Academy JavaRemote Ro21-2021 Team, Daniel Stoica
</div>
</body>
</html>

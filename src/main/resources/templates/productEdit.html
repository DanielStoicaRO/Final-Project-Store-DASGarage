<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Edit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('/imagines/background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

</head>

<body>
<form action="/product/save" method="post" th:object="${product}">

    <input type="hidden" name="productId" th:field="*{productId}">

    <input type="text" name="brand" placeholder="Enter Brand" th:field="*{brand}">
    <br>
    <input type="text" name="mileage" placeholder="Enter Mileage" th:field="*{mileage}">
    <br>
    <input type="text" name="price" placeholder="Enter Price" th:field="*{price}">
    <br>
    <input type="text" name="quantity" placeholder="Enter Quantity" th:field="*{quantity}">
    <br>
    <input type="submit">

</form>

<div class="fixed-bottom text-center p-3 bg-dark text-white">
    DAS Garage is a fictional company made only for Java learning purposes.
    Terms and conditions don't apply, user discretion is advised.
    Website by SDA Academy JavaRemote Ro21-2021 Team, Daniel Stoica
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editeaza Masina</title>
  <meta charset="UTF-8">
  <style>
        body { font-family: Arial, sans-serif; margin: 0; }

        .navbar {
            display: flex;
            align-items: center;
            background-color: #343a40;
            padding: 10px 20px;
        }

        .navbar img { height: 60px; }

        .navbar-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-left: 15px;
        }

        .nav-links {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .nav-links a button {
            color: white;
            background-color: #007BFF;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-links a button:hover {
            background-color: #0056b3;
        }

        h1 { color: #333; margin: 30px 20px 10px; }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        textarea { resize: vertical; }

        .checkbox-container { margin-top: 10px; }

        .form-buttons {
            margin-top: 20px;
        }

        .form-buttons button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-buttons button:hover { background-color: #0056b3; }

        .nav-button {
            margin-top: 20px;
            text-align: center;
        }

        .nav-button a {
            background-color: #6c757d;
            color: white;
            padding: 8px 14px;
            border-radius: 4px;
            text-decoration: none;
        }

        .nav-button a:hover { background-color: #5a6268; }
    </style>
</head>
<body>

<div class="navbar">
  <a th:href="@{/frontpage}">
    <img th:src="@{/imagines/dasgaragelogo1.jpg}" alt="DAS Garage Logo">
  </a>
  <div class="navbar-title">DAS GARAGE</div>
  <div class="nav-links">
    <a th:href="@{/admin/add-car}"><button>Adauga masina</button></a>
    <a th:href="@{/allcars}"><button>Vezi toate masinile</button></a>
    <a th:href="@{/admin/stock}"><button>Stoc</button></a>
    <a th:href="@{/leasing}"><button>Calculator Leasing</button></a>
    <a th:href="@{/contact}"><button>Contact</button></a>
  </div>
</div>

<h1>Editeaza Masina</h1>

<form th:action="@{'/admin/edit/' + ${car.id}}" method="post">
  <label>Marca:</label>
  <input type="text" name="make" th:value="${car.make}" required />

  <label>Model:</label>
  <input type="text" name="model" th:value="${car.model}" required />

  <label>An fabricatie:</label>
  <input type="number" name="year" th:value="${car.year}" />

  <label>Kilometraj:</label>
  <input type="number" name="km" th:value="${car.km}" />

  <label>Motorizare:</label>
  <input type="text" name="engine" th:value="${car.engine}" />

  <label>Culoare:</label>
  <input type="text" name="color" th:value="${car.color}" />

  <label>Pret fara TVA:</label>
  <input type="number" step="0.01" name="priceNet" th:value="${car.priceNet}" />

  <label>Pret cu TVA:</label>
  <input type="number" step="0.01" name="priceGross" th:value="${car.priceGross}" />

  <div class="checkbox-container">
    <label><input type="checkbox" name="tvaDeductibil" th:checked="${car.tvaDeductibil}" /> TVA deductibil</label>
  </div>

  <label>Dotari / Descriere:</label>
  <textarea name="description" rows="4" th:text="${car.description}"></textarea>

  <div class="form-buttons">
    <button type="submit">Salveaza modificarile</button>
  </div>
</form>

<div class="nav-button">
  <a th:href="@{/admin/stock}">Inapoi la stoc</a>
</div>

</body>
</html>
